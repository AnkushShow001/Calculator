<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Calculator</title>
  <style>
    body { display:flex; justify-content:center; align-items:center; height:100vh; background:#f3f3f3; font-family:Arial; }
    .calc { background:#fff; padding:20px; border-radius:10px; box-shadow:0 4px 10px rgba(0,0,0,.2); }
    input { width:100%; margin-bottom:10px; padding:10px; font-size:20px; text-align:right; }
    button { width:23%; padding:15px; margin:5px 1%; font-size:18px; cursor:pointer; border:none; border-radius:6px; background:#4CAF50; color:#fff; }
    button:hover { background:#45a049; }
  </style>
</head>
<body>
  <div class="calc">
    <input id="display" disabled>
    <div>
      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="append('/')">÷</button>
    </div>
    <div>
      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('*')">×</button>
    </div>
    <div>
      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="append('-')">−</button>
    </div>
    <div>
      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button onclick="calculate()">=</button>
      <button onclick="append('+')">+</button>
    </div>
    <div>
      <button onclick="clearDisplay()" style="width:100%;background:#e63946">C</button>
    </div>
  </div>

  <script>
    const display = document.getElementById("display");
    function append(val){ display.value += val; }
    function calculate(){ try{ display.value = eval(display.value); } catch{ display.value="Error"; } }
    function clearDisplay(){ display.value=""; }
  </script>
</body>
</html>
